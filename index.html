<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" integrity="sha512-WB3JvIQIJsGg+w5CpshiagxN6TQAPZvbmH0MsB5jZWSkqXTFsZccWIYKETQsrKmIp3Cva2Yyw28EGRex9dQh9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"><i class="fa-solid fa-xmark"></i></script>
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>

    <header>
        <h1>TO-DO-LIST</h1>
    </header>
    <form action="">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="add-1">+</i>
        </button>

    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
        <i>x</i>
    </div>

    <script src="main.js"></script>

</body>
</html>
